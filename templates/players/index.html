{% extends "base.html" %}
{% block content %}

<h2>Players</h2>

{% for player in players %}

<section>
    <p> {{ player.name }}</p>
    <p> {{ player.position }} </p>
    <p> {{ player.rating }} </p>
    <p> {{ player.team.name }} </p>
    <a href="/players/{{ player.id }}/edit"><button>Edit</button></a>
    <form action="/players/{{ player.id }}/delete" method="POST">
        <input type="submit" value="Delete">
    </form>
</section>

{% endfor %}
{% endblock %}
