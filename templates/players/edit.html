{% extends "base.html" %}
{% block content %}

<h2>Edit player:</h2>

<form action="/players/{{ player.id }}" method="POST">
    <div>
        <label for="name">Edit Player:</label>
        <input type="text" id="name" name="name" value="{{ player.name }}">
        <input type="text" id="position" name="position" value="{{ player.position }}">
        <input type="text" id="rating" name="rating" value="{{ player.rating }}">
        <input type="submit">
    </div>
</form>

{% endblock %}
