{% extends 'base.html' %}
{% block content %}
    
<section class="form-colour">
    <p> Match Type: {{ game.name }} </p>
    <p> Home Team: {{ game.home_team.name }} </p>
    <p> Away Team: {{ game.away_team.name }} </p>
    <!-- <p style="font-size: .6em;">Please note: Winning teams are shown in bold.</p> -->
    <!-- <p> Match: <b>Seattle Seahawks, 25</b> vs New England Patriots, 20</p> -->
    <a href="/games/{{ game.id }}/edit"><button class="button">Edit</button></a>
    <form action="/games/{{ game.id }}/delete" method="POST">
        <input type="submit" value="Delete" class="button">
    </form>
</section>

{% endblock %}
