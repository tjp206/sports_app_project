{% extends 'base.html' %}
{% block content %}

<section class="form-colour">
    <p> Name: {{ team.name }} </p>
    <p> Coach: {{ team.coach }} </p>
    <p> Wins: {{ team.wins }} </p>
    <p> Losses: {{ team.losses }} </p>
    <p>Players: <br>
    {% for player in players %}
       <a href="/players/{{ player.id }}"> {{ player.name }} </a><br>
        
    {% endfor %}
    </p>
    <a href="/teams/{{ team.id }}/edit"><button class="button">Edit</button></a>
    <form action="/teams/{{ team.id }}/delete" method="POST">
        <input type="submit" value="Delete" class="button">
    </form>
</section>
    
{% endblock %}
