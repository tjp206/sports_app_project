{% extends "base.html" %}
{% block content %}

<h2>Teams</h2>

{% for team in teams %}

<section>
    <p> {{ team.name }}</p>
    <p> {{ team.coach }} </p>
    <p> {{ team.wins }} </p>
    <p> {{ team.losses }} </p>
    <a href="/teams/{{ team.id }}/edit"><button>Edit</button></a>
    <form action="/teams/{{ team.id }}/delete" method="POST">
        <input type="submit" value="Delete">
    </form>
</section>

{% endfor %}
{% endblock %}
